<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>edit une music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Ajouter une musique</h1>
  <form th:action="@{/createMusic}" method="POST" th:object="${createMusicForm}">
    <div class="mb-3">
      <label for="exampleInputTitle" class="form-label">Titre de musique</label>
      <input type="text" th:field="*{title}" class="form-control" id="exampleInputTitle">
    </div>
    <div class="mb-3">
      <label for="exampleInputDescription" class="form-label">Description</label>
      <textarea type="text" th:field="*{description} "class="form-control" id="exampleInputDescription" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
